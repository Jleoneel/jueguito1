<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Mostrar reglas</button>
  <div id="rules" class="rules">
    <h2>¿COMO JUGARLO?:</h2>
    <p>
      Usa las flechas del teclado para mover la nave y no debes dejar que 
      caiga la bola fuera, trata de romper todos los bloques!
    </p>
    <p> Si dejas caer la bola, tu puntuación y los bloques serán reiniciados.</p>
    <button id="close-btn" class="btn">Seguir jugando</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
